<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NW.js Launcher</title>
</head>
<body>
<script>
  const path = require('path');
  const fs = require('fs');
  const win = nw.Window.get();

  const args = nw.App.argv;
  if (args.length === 0) {
    alert("No HTML file specified.");
    nw.App.quit();
  }

  const absPath = path.resolve(args[0]);
  if (!fs.existsSync(absPath)) {
    alert("HTML file not found: " + absPath);
    nw.App.quit();
  }

  // Fullscreen now
  try {
    win.enterFullscreen();
  } catch {
    win.maximize();
  }

  // Load the actual HTML file
  window.location.href = "file://" + absPath;
</script>
</body>
</html>
